version: '3.8'

services:
  # Ваши существующие сервисы

  ossa:
    build:
      context: .
      dockerfile: server/docker/ossa
    restart: always
    ports:
      - '3004'
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  cerberus:
    build:
      context: .
      dockerfile: server/docker/cerberus
    restart: always
    ports:
      - '3005:3005'
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - HERMES_URL=${HERMES_URL}
      - DOMAIN=${DOMAIN}
    depends_on:
      - postgres

  # Zeus v1 - ОТКЛЮЧЕН, заменён на Zeus2
  # zeus:
  #   build:
  #     context: .
  #     dockerfile: server/docker/zeus
  #   restart: always
  #   ports:
  #     - '3006:3006'
  #   environment:
  #     - DB_HOST=${DB_HOST}
  #     - DB_PORT=${DB_PORT}
  #     - DB_USER=${DB_USER}
  #     - DB_PASSWORD=${DB_PASSWORD}
  #     - DB_DATABASE=${DB_DATABASE}
  #   depends_on:
  #     - postgres
  #     - ossa

  zeus2:
    build:
      context: .
      dockerfile: server/docker/zeus2
    restart: always
    ports:
      - '3007:3007'
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - ZEUS2_PORT=3007
      - REDIS_URL=redis://redis:6379
      - ATHENA_URL=http://athena:5010
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      athena:
        condition: service_started

  eileithyia:
    build:
      context: .
      dockerfile: server/docker/eileithyia
    restart: always
    ports:
      - '5001:5001'
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DOMAIN=${DOMAIN}
    depends_on:
      - postgres

  hecate:
    build:
      context: .
      dockerfile: server/docker/hecate
    restart: always
    expose:
      - '3001'
    environment:
      # Zeus v1 отключён - оставляем переменную пустой или убираем
      # - ZEUS_URL=${ZEUS_URL}
      - ZEUS2_URL=${ZEUS2_URL}
      - ZEUS2_GRPC_URL=zeus2:50051
      - CERBERUS_URL=${CERBERUS_URL}
      - ATHENA_URL=${ATHENA_URL}
      - DOMAIN=${DOMAIN}
    depends_on:
      # - zeus  # Zeus v1 отключён
      - zeus2
      - cerberus
      - athena

  hermes:
    build:
      context: .
      dockerfile: server/docker/hermes
    restart: always
    ports:
      - '5009:5009'
    environment:
      - BASE_URL="https://${DOMAIN}/"
      - HERMES_PORT=${HERMES_PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    depends_on:
      postgres:
        condition: service_healthy

  athena:
    build:
      context: .
      dockerfile: server/docker/athena
    restart: always
    ports:
      - '5010:5010'
    environment:
      - ATHENA_PORT=${ATHENA_PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    depends_on:
      - postgres

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/var/lib/redis/data
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      --save 60 1000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  nginx:
    build:
      context: .
      dockerfile: server/docker/nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/templates:/etc/nginx/templates
      - ./www:/var/www
    container_name: unkaos-nginx
    ports:
      - '80:80'
      - '443:443'
      - '3003:3003'
      - '3002:3002'
      - '6001:6001'
    environment:
      - BASE_URL="https://${DOMAIN}:3002/"
      - WS_URL="wss://${DOMAIN}:3003/"
      - DOMAIN=${DOMAIN}
      - domain=${DOMAIN}
      - DOCKER_BUILDKIT=1
    depends_on:
      - hecate
    healthcheck:
      test: ["CMD-SHELL", "nginx -t"]
      interval: 30s
      timeout: 5s
      retries: 5

  postgres:
    image: "postgres:${POSTGRES_VERSION}"
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - ./server/db:/sql-scripts:ro
      - unkaos-pg-data:/var/lib/postgresql/data 
    command: >
      bash -c '
        # Создаем временные директории для обработки
        mkdir -p /tmp/psql-init &&
        mkdir -p /tmp/psql-final &&
        mkdir -p /docker-entrypoint-initdb.d &&
        
        # Копируем все SQL файлы во временную директорию
        cp /sql-scripts/*.sql /tmp/psql-init/ &&
  
        # Копируем -basic.sql без изменений
        cp /tmp/psql-init/-basic.sql /tmp/psql-final/-basic.sql &&
  
        # Копируем -public.sql без изменений
        cp /tmp/psql-init/-public.sql /tmp/psql-final/-public.sql &&
  
        # Копируем -workspace.sql без изменений
        cp /tmp/psql-init/-workspace.sql /docker-entrypoint-initdb.d/-workspace.sql &&
  
        # Создаем копию для схемы server
        cp /tmp/psql-init/-public.sql /tmp/psql-final/0server.sql &&
        sed -i "s/\bpublic\b/server/g" /tmp/psql-final/0server.sql &&
  
        # Обрабатываем _m.sql файлы для обеих схем
        for file in /tmp/psql-init/*_m.sql; do
          if [ -f "$${file}" ]; then
            # Копия для public схемы с оригинальным именем
            cp "$${file}" "/tmp/psql-final/$(basename $${file})" &&
            # Копия для server схемы с добавлением _server
            new_name="/tmp/psql-final/$(basename $${file/_m/_m_server})" &&
            cp "$${file}" "$${new_name}" &&
            sed -i "s/\bpublic\b/server/g" "$${new_name}"
          fi
        done &&
  
        # Копируем все обработанные файлы в директорию инициализации
        cp /tmp/psql-final/*.sql /docker-entrypoint-initdb.d/ &&
  
        # Запускаем postgres с wal_level=logical
        docker-entrypoint.sh postgres -c wal_level=logical'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U${DB_USER} -d${DB_DATABASE}"]
      interval: 30s
      timeout: 5s
      retries: 5

  # Логирование
  loki:
    image: grafana/loki:3.3.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    restart: always

  grafana:
    image: grafana/grafana:11.4.0
    ports:
      - "5900:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    restart: always
    depends_on:
      - loki

volumes:
  unkaos-pg-data:
  redis_data:
  loki_data:
  grafana_data:
