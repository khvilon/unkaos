version: '3.8'

services:
  # Ваши существующие сервисы

  ossa:
    build:
      context: .
      dockerfile: server/docker/ossa
    restart: always
    ports:
      - '3004'
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    depends_on:
      - postgres
      - memcached

  cerberus:
    build:
      context: .
      dockerfile: server/docker/cerberus
    restart: always
    ports:
      - '3005:3005'
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - HERMES_URL=${HERMES_URL}
      - DOMAIN=${DOMAIN}
    depends_on:
      - postgres

  zeus:
    build:
      context: .
      dockerfile: server/docker/zeus
    restart: always
    ports:
      - '3006:3006'
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    depends_on:
      - postgres
      - ossa

  eileithyia:
    build:
      context: .
      dockerfile: server/docker/eileithyia
    restart: always
    ports:
      - '5001:5001'
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DOMAIN=${DOMAIN}
    depends_on:
      - postgres

  gateway:
    build:
      context: .
      dockerfile: server/docker/gateway
    restart: always
    expose:
      - '3001'
    environment:
      - ZEUS_URL=${ZEUS_URL}
      - CERBERUS_URL=${CERBERUS_URL}
      - ATHENA_URL=${ATHENA_URL}
      - DOMAIN=${DOMAIN}
    depends_on:
      - zeus
      - cerberus
      - athena

  hermes:
    build:
      context: .
      dockerfile: server/docker/hermes
    restart: always
    ports:
      - '5009:5009'
    environment:
      - BASE_URL="https://${DOMAIN}/"
      - HERMES_PORT=${HERMES_PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    depends_on:
      postgres:
        condition: service_healthy

  athena:
    build:
      context: .
      dockerfile: server/docker/athena
    restart: always
    ports:
      - '5010:5010'
    environment:
      - ATHENA_PORT=${ATHENA_PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    depends_on:
      - postgres

  memcached:
    image: memcached:latest
    ports:
      - "11211:11211"
    command:
      - memcached
      - -v # Increase verbosity
    depends_on:
      - postgres

  nginx:
    build:
      context: .
      dockerfile: server/docker/nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/templates:/etc/nginx/templates
      - ./www:/var/www
    container_name: unkaos-nginx
    ports:
      - '80:80'
      - '443:443'
      - '3003:3003'
      - '3002:3002'
      - '6001:6001'
    environment:
      - BASE_URL="https://${DOMAIN}:3002/"
      - WS_URL="wss://${DOMAIN}:3003/"
      - DOMAIN=${DOMAIN}
      - domain=${DOMAIN}
      - DOCKER_BUILDKIT=1
    depends_on:
      - gateway
    healthcheck:
      test: ["CMD-SHELL", "nginx -t"]
      interval: 30s
      timeout: 5s
      retries: 5

  postgres:
    image: "postgres:${POSTGRES_VERSION}"
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - ./server/db:/sql-scripts:ro
      - unkaos-pg-data:/var/lib/postgresql/data 
    command: >
      bash -c '
        # Создаем временные директории для обработки
        mkdir -p /tmp/psql-init &&
        mkdir -p /tmp/psql-final &&
        mkdir -p /docker-entrypoint-initdb.d &&
        
        # Копируем все SQL файлы во временную директорию
        cp /sql-scripts/*.sql /tmp/psql-init/ &&
  
        # Копируем -basic.sql без изменений
        cp /tmp/psql-init/-basic.sql /tmp/psql-final/-basic.sql &&
  
        # Копируем -public.sql без изменений
        cp /tmp/psql-init/-public.sql /tmp/psql-final/-public.sql &&
  
        # Копируем -workspace.sql без изменений
        cp /tmp/psql-init/-workspace.sql /docker-entrypoint-initdb.d/-workspace.sql &&
  
        # Создаем копию для схемы server
        cp /tmp/psql-init/-public.sql /tmp/psql-final/0server.sql &&
        sed -i "s/\bpublic\b/server/g" /tmp/psql-final/0server.sql &&
  
        # Обрабатываем _m.sql файлы для обеих схем
        for file in /tmp/psql-init/*_m.sql; do
          if [ -f "$${file}" ]; then
            # Копия для public схемы с оригинальным именем
            cp "$${file}" "/tmp/psql-final/$(basename $${file})" &&
            # Копия для server схемы с добавлением _server
            new_name="/tmp/psql-final/$(basename $${file/_m/_m_server})" &&
            cp "$${file}" "$${new_name}" &&
            sed -i "s/\bpublic\b/server/g" "$${new_name}"
          fi
        done &&
  
        # Копируем все обработанные файлы в директорию инициализации
        cp /tmp/psql-final/*.sql /docker-entrypoint-initdb.d/ &&
  
        # Запускаем postgres с wal_level=logical
        docker-entrypoint.sh postgres -c wal_level=logical'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U${DB_USER} -d${DB_DATABASE}"]
      interval: 30s
      timeout: 5s
      retries: 5

  # Новые сервисы для Graylog

  mongodb:
    image: "mongo:6.0.18"
    ports:
      - "27017:27017"   
    restart: "on-failure"
    volumes:
      - "mongodb_data:/data/db"
      - "mongodb_config:/data/configdb"  

  opensearch:
    image: "opensearchproject/opensearch:2.15.0"
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - "bootstrap.memory_lock=true"
      - "discovery.type=single-node"
      - "action.auto_create_index=false"
      - "plugins.security.ssl.http.enabled=false"
      - "plugins.security.disabled=true"
      # Can generate a password for `OPENSEARCH_INITIAL_ADMIN_PASSWORD` using a linux device via:
      # tr -dc A-Z-a-z-0-9_@#%^-_=+ < /dev/urandom | head -c${1:-32}
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=+_8r#wliY3Pv5-HMIf4qzXImYzZf-M=M"
    ulimits:
      memlock:
        hard: -1
        soft: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9203:9200"
      - "9303:9300"    
    restart: "on-failure"
    volumes:
      - "opensearch:/usr/share/opensearch/data"  

  # Graylog: https://hub.docker.com/r/graylog/graylog/
  graylog:
    hostname: "server"
    image: "graylog/graylog:6.1"
    depends_on:
      mongodb:
        condition: "service_started"
      opensearch:
        condition: "service_started"
    entrypoint: "/usr/bin/tini -- wait-for-it opensearch:9200 -- /docker-entrypoint.sh"
    environment:
      GRAYLOG_NODE_ID_FILE: "/usr/share/graylog/data/config/node-id"
      GRAYLOG_HTTP_BIND_ADDRESS: "0.0.0.0:9000"
      GRAYLOG_ELASTICSEARCH_HOSTS: "http://opensearch:9200"
      GRAYLOG_MONGODB_URI: "mongodb://mongodb:27017/graylog"
      # To make reporting (headless_shell) work inside a Docker container
      GRAYLOG_REPORT_DISABLE_SANDBOX: "true"
      # CHANGE ME (must be at least 16 characters)!
      GRAYLOG_PASSWORD_SECRET: "somepasswordpepper"
      # Password: "admin"
      GRAYLOG_ROOT_PASSWORD_SHA2: "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918"
      GRAYLOG_HTTP_EXTERNAL_URI: "http://127.0.0.1:9000/"
    ports:
      # Graylog web interface and REST API
      - "9000:9000/tcp"
      # Beats
      - "5044:5044/tcp"
      # Syslog TCP
      - "5140:5140/tcp"
      # Syslog UDP
      - "5140:5140/udp"
      # GELF TCP
      - "12201:12201/tcp"
      # GELF UDP
      - "12201:12201/udp"
      # Forwarder data
      - "13301:13301/tcp"
      # Forwarder config
      - "13302:13302/tcp"
    restart: "on-failure"
    volumes:
      - "graylog_data:/usr/share/graylog/data" 
    #  - graylog_data:/usr/share/graylog/data
   #   - ./graylog/init_graylog_inputs.sh:/docker-entrypoint-initdb.d/init_graylog_inputs.sh
   # entrypoint: ["/bin/bash", "-c", "/docker-entrypoint.sh && /docker-entrypoint-initdb.d/init_graylog_inputs.sh"]

volumes:
  unkaos-pg-data:

  # Томa для Graylog
  mongodb_data:
  mongodb_config:
  opensearch:
  graylog_data:
