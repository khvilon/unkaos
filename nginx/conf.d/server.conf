server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen      443 ssl;
    server_name _;
    include             /etc/nginx/conf.d/10_ssl_params.include;
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    location /not_found {
        root /var/www;
        try_files /not_found.html =404;
    }

    location /readme.md {
        root /var;
        index readme.md;
    }

    location /public/ {
        root /var/www;
        try_files $uri $uri/ =404;
    }

    location / {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma no-cache;
        add_header Expires 0;

        if (-f /etc/nginx/conf.d/maintenance.flag) { 
            return 503;
        }

        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    error_page 503 @maintenance;
    location @maintenance {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma no-cache;
        add_header Expires 0;
        root /var/www;
        rewrite ^ /maintenance.html break;
    }
}

server {
    listen      3002 ssl;
    server_name _;
    include             /etc/nginx/conf.d/10_ssl_params.include;
   
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;


    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,subdomain,email,password,token,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://gateway:3001;
        proxy_set_header Host $http_host;
        proxy_set_header Access-Control-Allow-Origin *;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        error_log /var/log/nginx/debug.log debug;
        rewrite_log on;
    }
}

