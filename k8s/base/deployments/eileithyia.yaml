apiVersion: apps/v1
kind: Deployment
metadata:
  name: eileithyia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eileithyia
  template:
    metadata:
      labels:
        app: eileithyia
    spec:
      containers:
      - name: eileithyia
        image: unkaos_eileithyia:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3003
        envFrom:
        - configMapRef:
            name: unkaos-config
        - secretRef:
            name: unkaos-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: eileithyia-service
spec:
  selector:
    app: eileithyia
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 3003
  type: ClusterIP
