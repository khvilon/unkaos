apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerberus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cerberus
  template:
    metadata:
      labels:
        app: cerberus
    spec:
      containers:
      - name: cerberus
        image: unkaos_cerberus:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3002
        envFrom:
        - configMapRef:
            name: unkaos-config
        - secretRef:
            name: unkaos-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: cerberus-service
spec:
  selector:
    app: cerberus
  ports:
    - protocol: TCP
      port: 3005
      targetPort: 3002
  type: ClusterIP
