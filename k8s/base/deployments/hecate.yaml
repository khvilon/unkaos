apiVersion: apps/v1
kind: Deployment
metadata:
  name: hecate
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hecate
  template:
    metadata:
      labels:
        app: hecate
    spec:
      containers:
      - name: hecate
        image: unkaos_hecate:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3004
        envFrom:
        - configMapRef:
            name: unkaos-config
        - secretRef:
            name: unkaos-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: hecate-service
spec:
  selector:
    app: hecate
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP
